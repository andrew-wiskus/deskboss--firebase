<h1>HOME!</h1>
<p>$dir dirName    -> changes into directory: dirName, if not exists creates new. </p>
<p>$dir ..    -> goes to parent directory</p>
<p>~    -> puts you back in top folder, '/main'</p>

<form class="newTaskForm">
    <input type="text" ng-model="newTask.title" ng-value="newTask.title"></input>
    <button type="submit" ng-click="addTask(newTask)">+</button>
</form>
<h4>Current Folder: {{currentFolder}}</h4>
<div ng-show="!task.is_complete && task.folder == currentFolder" ng-repeat="task in user.taskList">
  <p class="taskListTitle" ng-if="task.edit != true">{{task.folder}}/{{task.title}}</p>
<form ng-if="task.edit == true">
  <input type="text" ng-model="task.title" value="task.title"></input>
  <button type="submit" ng-click="editTask(task)">SAVE</button> <button ng-click="task.edit = !task.edit">CANCEL</button>
</form>
  <button ng-click="completeTask(task)">DONE!</button>
  <button ng-click="deleteTask(task)">DELETE</button>
  <button ng-if="task.edit != true" ng-click="task.edit = !task.edit">EDIT</button>
</div>
---folders-----
<div ng-if = 'folder.show'ng-repeat="folder in user.folders">
  {{folder.folder}}
</div>
